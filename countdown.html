<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Countdown Widget</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .widget-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            border-radius: 16px;
            background-color: #ffffff;
            text-align: center;
            position: relative;
            transition: border 0.3s ease;
        }
        .current-task {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .countdown {
            font-size: 48px;
            color: #DD5F17;
            margin: 20px 0;
        }
        .icon-container {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
            color: #888;
        }
        .task-list {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            padding: 10px;
            background-color: #f8f8f8;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: left;
            z-index: 1;
        }
        .task-item {
            font-size: 16px;
            margin: 5px 0;
        }
        .task-item.completed {
            text-decoration: line-through;
            color: #888;
        }
        .complete-button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            color: #ffffff;
            background-color: #DD5F17;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .complete-button:hover {
            background-color: #c24a14;
        }
        /* Gradient Border Animation */
        .widget-container[data-color="green"] {
            border: 4px solid #34a853;
        }
        .widget-container[data-color="yellow"] {
            border: 4px solid #fbbc05;
        }
        .widget-container[data-color="red"] {
            border: 4px solid #ea4335;
        }
    </style>
</head>
<body>
    <div class="widget-container" id="widgetContainer" data-color="green">
        <div class="icon-container" id="viewAllTasksIcon">ðŸ“‹</div>
        <div class="current-task" id="currentTask"></div>
        <div class="countdown" id="countdown"></div>
        <button class="complete-button" onclick="markTaskComplete()">Mark as Complete</button>
        <div class="task-list" id="taskList"></div>
    </div>

    <script>
        // Sample tasks with target completion times
        const tasks = [
            { name: "Task 1: Reply to Emails", deadline: new Date(Date.now() + 1800000) },
            { name: "Task 2: Finish Report", deadline: new Date(Date.now() + 2700000) },
            { name: "Task 3: Prepare Presentation", deadline: new Date(Date.now() + 4500000) }
        ];
        let currentTaskIndex = 0;

        const currentTaskElem = document.getElementById("currentTask");
        const countdownElem = document.getElementById("countdown");
        const taskListElem = document.getElementById("taskList");
        const widgetContainer = document.getElementById("widgetContainer");
        const viewAllTasksIcon = document.getElementById("viewAllTasksIcon");

        // Initialize the task list display
        function loadTaskList() {
            taskListElem.innerHTML = "";
            tasks.forEach((task, index) => {
                const taskItem = document.createElement("div");
                taskItem.className = "task-item";
                if (index < currentTaskIndex) {
                    taskItem.classList.add("completed");
                }
                taskItem.textContent = task.name;
                taskListElem.appendChild(taskItem);
            });
        }

        // Function to mark a task as complete and move to the next one
        function markTaskComplete() {
            if (currentTaskIndex < tasks.length - 1) {
                currentTaskIndex++;
                loadTaskList(); // Refresh the task list
            }
        }

        // Update countdown, task display, and border color
        function updateCountdown() {
            const currentTask = tasks[currentTaskIndex];
            const now = new Date();
            const timeLeft = Math.max(0, currentTask.deadline - now);

            // Update display for current task
            currentTaskElem.textContent = currentTask.name;
            countdownElem.textContent = new Date(timeLeft).toISOString().substr(14, 5);

            // Change the border color based on time remaining
            if (timeLeft > 1800000) { // More than 30 minutes
                widgetContainer.setAttribute("data-color", "green");
            } else if (timeLeft > 900000) { // Between 15 and 30 minutes
                widgetContainer.setAttribute("data-color", "yellow");
            } else { // 15 minutes or less
                widgetContainer.setAttribute("data-color", "red");
            }

            // Move to the next task when the countdown hits zero
            if (timeLeft === 0 && currentTaskIndex < tasks.length - 1) {
                currentTaskIndex++;
                loadTaskList();
            }
        }

        // Toggle task list on icon hover
        viewAllTasksIcon.addEventListener("mouseover", () => {
            taskListElem.style.display = "block";
        });
        viewAllTasksIcon.addEventListener("mouseleave", () => {
            taskListElem.style.display = "none";
        });

        // Start countdown updates
        loadTaskList();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
