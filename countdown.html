<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Countdown Widget</title>
    <style>
        /* Full-page white background */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .widget-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            border-radius: 16px;
            background-color: #ffffff;
            text-align: center;
            position: relative;
            transition: border 0.3s ease;
        }
        .current-task {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .countdown {
            font-size: 48px;
            color: #DD5F17;
            margin: 20px 0;
        }
        .icon-container {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
            color: #888;
        }
        .task-list {
            display: none;
            position: absolute;
            top: 10px;
            right: 10px;
            width: 250px;
            padding: 10px;
            background-color: #f8f8f8;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }
        .task-item {
            font-size: 16px;
            margin: 5px 0;
        }
        .task-item.completed {
            text-decoration: line-through;
            color: #888;
        }
        .complete-button {
            padding: 12px;
            font-size: 18px;
            color: #ffffff;
            background-color: #DD5F17;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .complete-button:hover {
            background-color: #c24a14;
        }
        /* Animated Gradient Border */
        .widget-container[data-color="green"] {
            border: 4px solid #34a853;
        }
        .widget-container[data-color="yellow"] {
            border: 4px solid #fbbc05;
        }
        .widget-container[data-color="red"] {
            border: 4px solid #ea4335;
        }
        /* Input form styling */
        .task-form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .task-form input[type="text"], .task-form input[type="time"] {
            padding: 8px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
            outline: none;
        }
        .task-form button {
            padding: 8px;
            font-size: 16px;
            color: #ffffff;
            background-color: #34a853;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .task-form button:hover {
            background-color: #2d8a3c;
        }
    </style>
</head>
<body>
    <div class="widget-container" id="widgetContainer" data-color="green">
        <div class="icon-container" id="viewAllTasksIcon">☰</div>
        <div class="current-task" id="currentTask"></div>
        <div class="countdown" id="countdown"></div>
        <button class="complete-button" onclick="markTaskComplete()">✔️</button>
        
        <!-- Task List Pop-up -->
        <div class="task-list" id="taskList"></div>
        
        <!-- Add Task Form -->
        <div class="task-form">
            <input type="text" id="taskName" placeholder="Task Name">
            <input type="time" id="taskTime" placeholder="Target Time">
            <button onclick="addTask()">Add Task</button>
        </div>
    </div>

    <script>
        // Array to store tasks
        const tasks = [];
        let currentTaskIndex = 0;

        const currentTaskElem = document.getElementById("currentTask");
        const countdownElem = document.getElementById("countdown");
        const taskListElem = document.getElementById("taskList");
        const widgetContainer = document.getElementById("widgetContainer");
        const viewAllTasksIcon = document.getElementById("viewAllTasksIcon");

        // Load the task list display
        function loadTaskList() {
            taskListElem.innerHTML = "";
            tasks.forEach((task, index) => {
                const taskItem = document.createElement("div");
                taskItem.className = "task-item";
                if (index < currentTaskIndex) {
                    taskItem.classList.add("completed");
                }
                taskItem.textContent = task.name;
                taskListElem.appendChild(taskItem);
            });
        }

        // Convert a target time to a Date object today
        function getTargetTime(targetTime) {
            const now = new Date();
            const [hours, minutes] = targetTime.split(":");
            const target = new Date(now);
            target.setHours(hours, minutes, 0, 0);
            if (target < now) target.setDate(target.getDate() + 1); // Move to next day if time has passed
            return target;
        }

        // Add new task
        function addTask() {
            const taskName = document.getElementById("taskName").value;
            const taskTime = document.getElementById("taskTime").value;
            if (taskName && taskTime) {
                tasks.push({ name: taskName, deadline: getTargetTime(taskTime) });
                loadTaskList();
                if (tasks.length === 1) updateCountdown(); // Start countdown if first task
            }
        }

        // Mark the current task as complete
        function markTaskComplete() {
            if (currentTaskIndex < tasks.length - 1) {
                currentTaskIndex++;
                loadTaskList(); // Refresh task list
            }
        }

        // Update countdown and task display
        function updateCountdown() {
            const currentTask = tasks[currentTaskIndex];
            if (!currentTask) return;

            const now = new Date();
            const timeLeft = Math.max(0, currentTask.deadline - now);

            // Display current task and countdown
            currentTaskElem.textContent = currentTask.name;
            countdownElem.textContent = new Date(timeLeft).toISOString().substr(11, 8);

            // Change border color based on time remaining
            if (timeLeft > 1800000) { widgetContainer.setAttribute("data-color", "green"); }
            else if (timeLeft > 900000) { widgetContainer.setAttribute("data-color", "yellow"); }
            else { widgetContainer.setAttribute("data-color", "red"); }

            // Move to the next task if time is up
            if (timeLeft === 0 && currentTaskIndex < tasks.length - 1) {
                currentTaskIndex++;
                loadTaskList();
            }
        }

        // Toggle task list visibility on hover
        viewAllTasksIcon.addEventListener("mouseover", () => { taskListElem.style.display = "block"; });
        viewAllTasksIcon.addEventListener("mouseleave", () => { taskListElem.style.display = "none"; });

        // Start countdown updates
        loadTaskList();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
