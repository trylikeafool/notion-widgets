<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Event Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .calendar {
            width: 100%;
            max-width: 600px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
        }
        .calendar h2 {
            margin-top: 0;
            font-size: 24px;
        }
        #month-year {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-top: 10px;
        }
        .day {
            padding: 10px;
            border-radius: 4px;
            background-color: #e0e0e0;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .event {
            background-color: #DD5F17;
            color: #ffffff;
            padding: 5px;
            border-radius: 4px;
            margin-top: 5px;
            font-size: 12px;
            text-align: center;
        }

        /* Responsive Styles */
        @media (max-width: 600px) {
            .calendar {
                padding: 10px;
            }
            .calendar h2 {
                font-size: 20px;
            }
            #month-year {
                font-size: 16px;
            }
            .days {
                gap: 3px;
            }
            .day {
                padding: 8px;
                font-size: 14px;
            }
            .event {
                font-size: 10px;
            }
        }

        /* Stack days on very small screens */
        @media (max-width: 400px) {
            .days {
                grid-template-columns: repeat(3, 1fr);
            }
            .day {
                padding: 6px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="calendar">
        <h2>Event Calendar (in Your Local Time)</h2>
        <div id="month-year"></div>
        <div class="days" id="calendar-days"></div>
    </div>

    <script>
        // Event data in UTC (adjust dates/times as needed)
        const events = [
            { date: '2024-11-05T18:00:00Z', title: 'Release: History Video' },
            { date: '2024-11-12T18:00:00Z', title: 'Livestream Event' },
            { date: '2024-11-19T18:00:00Z', title: 'Special Guest Q&A' }
        ];

        // Helper function to get days in a month
        function getDaysInMonth(year, month) {
            return new Date(year, month + 1, 0).getDate();
        }

        // Render the calendar
        function renderCalendar() {
            const today = new Date();
            const year = today.getFullYear();
            const month = today.getMonth();
            const daysContainer = document.getElementById('calendar-days');
            const monthYearDisplay = document.getElementById('month-year');

            // Clear previous calendar days
            daysContainer.innerHTML = '';
            monthYearDisplay.textContent = today.toLocaleString('default', { month: 'long', year: 'numeric' });

            const daysInMonth = getDaysInMonth(year, month);

            for (let day = 1; day <= daysInMonth; day++) {
                const dayElement = document.createElement('div');
                dayElement.classList.add('day');
                dayElement.textContent = day;

                // Check if the day has an event
                const event = events.find(event => {
                    const eventDate = new Date(event.date);
                    return eventDate.getUTCFullYear() === year && eventDate.getUTCMonth() === month && eventDate.getUTCDate() === day;
                });

                if (event) {
                    const eventTime = new Date(event.date).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', timeZone: Intl.DateTimeFormat().resolvedOptions().timeZone });
                    const eventElement = document.createElement('div');
                    eventElement.classList.add('event');
                    eventElement.textContent = `${event.title} - ${eventTime}`;
                    dayElement.appendChild(eventElement);
                }

                daysContainer.appendChild(dayElement);
            }
        }

        // Initialize the calendar
        renderCalendar();
    </script>
</body>
</html>
